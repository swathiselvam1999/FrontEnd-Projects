<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="icon" href="register.png">
    <style>
        body{
            background-color: black;
            color: white;

        }
        
    </style>
</head>
<body>
    <fieldset>
        <legend><b>*Personal Details*</b></legend> <br>
        <form action="">
            <label for="">Saluation :</label>
            <select name="" id="">
                <option value="">none</option>
                <option value="">One</option>
                <option value="">Two</option>
                <option value="">Three</option>
                <option value="">four</option>
            </select> <br> <br>
            <label for="">First Name : </label>
            <input type="text" placeholder="Enter First Name"> <br> <br>
            <label for="">Last Name : </label>
            <input type="text"  placeholder="Enter Last Name"> <br> <br>
            <label for="">Gender : </label>
            <input type="Radio" name="gen"> Female 
            <input type="Radio" name="gen"> Male <br><br>
            <label for="">Email : </label>
            <input type="email"  placeholder="Enter Email"> <br> <br>
            <label for="">Date Of Birth : </label>
            <input type="date"> <br> <br>
            <label for="">Address : </label> <br>
            <textarea name="" id="" cols="30" rows="3"></textarea> <br> <br>
            <input type="submit" name="" id="" value="Submit">
        </form>
    </fieldset>

    
</body>
</html>
